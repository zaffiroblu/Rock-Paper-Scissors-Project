<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page Title</title>
		<link href="css/main.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center align-items-center">
				<div class="col-9 display-6">
					Heya! Let's play 'til someone gets 3 points. <br />Rock,
					paper, or scissors?
				</div>
			</div>
			<div class="row justify-content-center align-items-center">
				<div class="col-3">
					<button
						type="button"
						class="btn btn-primary d-flex flex-column align-items-stretch maxw-80 p-3"
						id="rocky"
					>
						<img src="images/rock.png" />
						<span>Rock</span>
						<img src="images/fist.png" />
					</button>
				</div>
				<div class="col-3">
					<button
						type="button"
						class="btn btn-secondary d-flex flex-column align-items-stretch maxw-80 p-3"
						id="papery"
					>
						<img src="images/paper.png" />
						<span>Paper</span>
						<img src="images/open-hands.png" />
					</button>
				</div>
				<div class="col-3">
					<button
						type="button"
						class="btn btn-info d-flex flex-column align-items-stretch maxw-80 p-3"
						id="scissory"
					>
						<img src="images/scissors.png" />
						<span>Scissors</span>
						<img src="images/scissors-hand.png" />
					</button>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script src="rps.js"></script>
	</body>
</html>
